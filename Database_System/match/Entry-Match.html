<html>
    <head>
        <title>Match's Details</title>
    </head>
    <body>
        <form>

            <br>
            Match ID : <input type="text" name="match_ID" size="8">
            <br>
            
            Date : <input type="date">
            <br>
            
            Start Time : <input type="time">
            <br>
            
            Venue : <input list="venues">
            <datalist id="venues">
                <option value="Lords">Lords</option>
            </datalist>
            <br>
            
            Teams :
            <input list="teams">
            <datalist id="teams">
                <option value="IND">IND</option>
            </datalist>
            v/s
            <input list="teams">
            <datalist id="teams">
                <option value="IND">IND</option>
            </datalist>
            <br>

            Toss:
            Won by:
            <input list="tossd">
            <datalist id="tossd">
                <option value="BAT">Batting</option>
                <option value="BOWL">Bowling</option>
            </datalist>

            Decided to: 
            <input list="tossd">
            <datalist id="tossd">
                <option value="BAT">Batting</option>
                <option value="BOWL">Bowling</option>
            </datalist>
            <br>

            Umpires:<br>
            Straight Umpire:
            <input list="Umpires">
            <datalist id="Umpires">
                <option value="BAT">Batting</option>
            </datalist>
            <br>
            Leg Umpire:
            <input list="Umpires">
            <datalist id="Umpires">
                <option value="BAT">Batting</option>
            </datalist>
            <br>
            Third Umpire:
            <input list="Umpires">
            <datalist id="Umpires">
                <option value="BAT">Batting</option>
            </datalist>
        </form>
    </body>
</html>
